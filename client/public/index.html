<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AISR - All-in-One Workspace combining Jira, Notion, and Miro">
    <link rel="icon" type="image/png" href="/imgages/aisr.png">
    <link rel="apple-touch-icon" href="/imgages/aisr.png">
    <title>AISR - All-in-One Workspace</title>
    <script>
      (function() {
        var storageKey = 'aisr:settings:theme';
        try {
          var stored = localStorage.getItem(storageKey);
          var preference = stored === 'light' || stored === 'dark' || stored === 'system' ? stored : 'system';
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (preference === 'dark' || (preference === 'system' && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (err) {
          console.warn('Unable to apply stored theme preference.', err);
        }
      })();
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
